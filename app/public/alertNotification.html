<!DOCTYPE html>
<html lang="en">

<head>
  <title>NOTIFICATION</title>

  <!-- =============== META TAGS =============== -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">


  <!-- ================= FONTS ================= -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Round" rel="stylesheet">

  <!-- ============= FONT AWERSOME ============= -->
  <script src="https://kit.fontawesome.com/6b69b7366d.js" crossorigin="anonymous"></script>

  <!-- ================== CSS ================== -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="modal container">
    <div class="modal__content alert alert--notification">

      <div class="alert__header">
        <span class="alert__title heading-fifth">You must be authorized</span>
        <button class="alert__button-close"></button>
      </div>

      <p class="alert__description text-fifth">
        This feature is only available to authorized users. 
        Join our cozy community and get access to many other features and games.
        We are waiting for you!
      </p>

      <div class="alert__buttons">
        <button class="alert__button button-secondary button--skeleton">login in</button>
        <button class="alert__button button-secondary">sign up</button>
      </div>

    </div>
  </div>

</body>

</html>
