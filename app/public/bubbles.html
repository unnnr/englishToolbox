<!DOCTYPE html>
<html lang="en">

<head>
  <title>whiteboard</title>

  <!-- =============== META TAGS =============== -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">


  <!-- ================= FONTS ================= -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Round" rel="stylesheet">

  <!-- ============= FONT AWERSOME ============= -->
  <script src="https://kit.fontawesome.com/6b69b7366d.js" crossorigin="anonymous"></script>

  <!-- ================== CSS ================== -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <section class="games container">
    <div class="games__selected">

      <div class="bubbles game">

        <div class="game__controls">
          <div class="game__elements">
            <button class="game__element game__element--exit"></button>
            <button class="game__element game__element--timer">10s</button>
          </div>
          <button class="game__element game__element--done">done</button>
        </div>

        <div class="bubbles__body">
          <div class="bubbles__area">
            <span class="bubbles__bubble">linguistics</span>
            <div class="bubbles__bubble-input bubbles__bubble-input--sm">
              <input type="text" placeholder="ー">
            </div>
            <div class="bubbles__bubble-input bubbles__bubble-input--md">
              <input type="text" placeholder="ー">
            </div>
            <div class="bubbles__bubble-input bubbles__bubble-input--lg">
              <input type="text" placeholder="ー">
            </div>
            <div class="bubbles__bubble-input bubbles__bubble-input--error">
              <input type="text">
            </div>
            <div class="bubbles__bubble-input bubbles__bubble-input--success">
              <input type="text">
            </div>        
          </div>

          <div class="bubbles__alert game__alert game__alert--active game__alert--success">
            <div class="game__alert-group">
              <div class="game__alert-text">
                <h6 class="game__alert-error">You was too close!</h6>
                <h5 class="game__alert-title">Arcu nibh volutpat imperdiet nulla nibh</h5>
              </div>
            </div>
            <button class="game__alert-button">next</button>
          </div>
        </div>

      </div>

    </div>
  </section>

</body>

</html>
