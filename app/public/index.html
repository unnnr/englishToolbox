<!DOCTYPE html>
<html lang="en">
  <head>

    <title><%= htmlWebpackPlugin.options.title %></title>

    
    <!-- =============== META TAGS =============== -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

    <!-- =============== FAVICON =============== -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#a3a3a3">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
        

    <!-- ================= FONTS ================= -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
  
    <!-- ============= FONT AWERSOME ============= -->
    <script src="https://kit.fontawesome.com/6b69b7366d.js" crossorigin="anonymous"></script>
    
    <!-- ================== CSS ================== -->
    <link href="<%= BASE_URL %>css/style.css" rel="stylesheet">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="root" id="app"></div>
  </body>
</html>
