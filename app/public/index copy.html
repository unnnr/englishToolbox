<!DOCTYPE html>
<html lang="en">
  <head>

    <title><%= htmlWebpackPlugin.options.title %></title>

    
    <!-- =============== META TAGS =============== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    

    <!-- ================= FONTS ================= -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
  
    <!-- ============= FONT AWERSOME ============= -->
    <script src="https://kit.fontawesome.com/6b69b7366d.js" crossorigin="anonymous"></script>

    <link href="<%= BASE_URL %>css/style.css" rel="stylesheet">
    <link href="/app/public/css/style.sass.css" rel="stylesheet">
    

  </head>
  <body>


    <div class="grid">

      <div class="input-group-primary input-group--password input-group--active input-group--success">  
        <div class="input-group__inner">
          <span class="input-group__title">Your password<small class="input-group__counter">0/15</small></span>
          <input class="input-group__input" placeholder="example: Qw1@#$%-_" type="text">
        </div>
        <button class="input-group__visibility"></button>
      </div>

      <div class="textarea-group-primary">  
        <span class="textarea-group__title">Your text<small class="textarea-group__counter">0/180</small></span>
        <textarea class="textarea-group__textarea"></textarea>
      </div>

      <div class="input-group-secondary input-group--password input-group--active input-group--success">  
        <div class="input-group__inner">
          <span class="input-group__title">Your password<small class="input-group__counter">0/15</small></span>
          <input class="input-group__input" placeholder="example: Qw1@#$%-_" type="text">
        </div>
        <button class="input-group__visibility"></button>
      </div>

      <div class="textarea-group-secondary">  
        <span class="textarea-group__title">Your text<small class="textarea-group__counter">0/180</small></span>
        <textarea class="textarea-group__textarea"></textarea>
      </div>

      <button class="button-secondary button--loading" disabled>button secondary</button>
      <button class="button-primary button--loading">button primary</button>

    </div>



    <section class="modal container">

      <div class="modal__content alert alert--warning">
  
        <span class="alert__title heading-fifth">Title title tile</span>
        <p class="alert__description text-fourth">Text text text</p>
        
        <!-- <div class="alert__input input-group-secondary">  
          <div class="input-group__inner">
            <span class="input-group__title">Your input<small class="input-group__counter">0/100</small></span>
            <input class="input-group__input" placeholder="" type="text">
          </div>
        </div> -->
  
        <div class="alert__buttons">
          <button class="alert__button button-secondary">button first</button>
          <button class="alert__button button-secondary">button second</button>
        </div>
        
      </div> 
    
    </section>

</html>
