<!DOCTYPE html>
<html lang="en">

<head>
  <title>whiteboard</title>

  <!-- =============== META TAGS =============== -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">


  <!-- ================= FONTS ================= -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Round" rel="stylesheet">

  <!-- ============= FONT AWERSOME ============= -->
  <script src="https://kit.fontawesome.com/6b69b7366d.js" crossorigin="anonymous"></script>

  <!-- ================== CSS ================== -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <section class="games container">
    <div class="games__selected">

      <div class="games__overlay">
        <h2 class="games__overlay-title heading-second">Title Title</h2>
        <p class="games__overlay-description text-second">description description</p>
        <button class="games__overlay-button">start</button>
      </div>

    </div>

    <div class="games__pool pool">

      <div class="card" :class="{
        'card--rectangle': rectangular,
        'card--selected': selected}">

        <div class="card__image" :style="{'background-image': src}" v-context:items="context" @click.self="select">

          <div class="card__header" @click.self="select">

            <button class="card__favorite-button" :class="{'card__favorite-button--active': favorite}"
              @click="favoriteToggle">
            </button>

            <span class="card__views">{{ views }}</span>
          </div>
          <div class="card__title">
            <h6 class="heading-sixth">{{ title }}</h6>
          </div>
        </div>

        <div class="card__text">
          <p class="text-third">{{ description }}</p>
        </div>
        <div class="card__footer">
          <shorten-tag-list :main-tag="mainTag" :tags="tags" />

          <time class="card__date">{{ createdAt }}</time>
        </div>
      </div>

      <div class="card" :class="{
      'card--rectangle': rectangular,
      'card--selected': selected}">

        <div class="card__image" :style="{'background-image': src}" v-context:items="context" @click.self="select">

          <div class="card__header" @click.self="select">

            <button class="card__favorite-button" :class="{'card__favorite-button--active': favorite}"
              @click="favoriteToggle">
            </button>

            <span class="card__views">{{ views }}</span>
          </div>
          <div class="card__title">
            <h6 class="heading-sixth">{{ title }}</h6>
          </div>
        </div>

        <div class="card__text">
          <p class="text-third">{{ description }}</p>
        </div>
        <div class="card__footer">
          <shorten-tag-list :main-tag="mainTag" :tags="tags" />

          <time class="card__date">{{ createdAt }}</time>
        </div>
      </div>

      <div class="card" :class="{
    'card--rectangle': rectangular,
    'card--selected': selected}">

        <div class="card__image" :style="{'background-image': src}" v-context:items="context" @click.self="select">

          <div class="card__header" @click.self="select">

            <button class="card__favorite-button" :class="{'card__favorite-button--active': favorite}"
              @click="favoriteToggle">
            </button>

            <span class="card__views">{{ views }}</span>
          </div>
          <div class="card__title">
            <h6 class="heading-sixth">{{ title }}</h6>
          </div>
        </div>

        <div class="card__text">
          <p class="text-third">{{ description }}</p>
        </div>
        <div class="card__footer">
          <shorten-tag-list :main-tag="mainTag" :tags="tags" />

          <time class="card__date">{{ createdAt }}</time>
        </div>
      </div>

    </div>

  </section>

</body>

</html>
